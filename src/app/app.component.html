<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <main>
    <div class="form-section">
      <app-product-form 
        (productCreated)="onProductCreated($event)">
      </app-product-form>
    </div>

    <div class="total-section" *ngIf="products.length > 0">
      <h3>Total: ${{ getTotalPrice() | number:'1.2-2' }}</h3>
    </div>

    <div class="list-section">
      <app-product-list 
        [products]="products"
        (productDeleted)="onProductDeleted($event)">
      </app-product-list>
    </div>
  </main>
</div>
